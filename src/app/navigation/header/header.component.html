<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" routerLink="/welcome">
        <img src="../../../assets/img/address_book.png"/>
        <h2 style="display: inline-block">Address book</h2>
      </a>
      <button class="navbar-toggler"
              type="button"
              (click)="isCollapsed = !isCollapsed"
              [attr.aria-expanded]="!isCollapsed"
              aria-controls="navbarResponsive"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive" [ngbCollapse]="isCollapsed">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/welcome" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contactList" routerLinkActive="active">Contact List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contactManagement" routerLinkActive="active">Manage Contacts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
